<ion-view title="Dodaj" hide-nav-bar="true" cache-view="false" id="page6" style="background-color:#3B5998;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h5 id="dodaj-heading2" style="color:#FFFFFF;text-align:center;">Kliknij glob aby zrobić zdjęciec</h5>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div class="image-upload">
      <label>
        <input type="file" accept="txt" fileread="zdjecie" capture="camera" file-model="file" id="camera">
        <img style="max-width: 250px" ng-src="img/1JqVLOaeTTS2SJsR4vhO_przewodnik.png">
      </label>
    </div>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <h4 id="dodaj-heading1" style="color:#FFFFFF;text-align:center;">{{nazwa}} &nbsp;</h4>
    <h5 id="dodaj-heading2" style="color:#FFFFFF;text-align:center;">{{adres}} &nbsp;</h5>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <button class="button button-light  button-block button-outline icon-left ion-ios-camera-outline" ng-click="wyslij(zdjecie)">Wyślij zdjęcie</button>
    <div></div>
  </ion-content>
</ion-view>
