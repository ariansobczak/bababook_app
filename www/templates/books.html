<ion-view view-title="Books" title="Books" cache-view="false" class="has-fotter">
  <ion-content padding="false" scroll="true" class="has-header">
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="search">
      </label>
      <a class="item item-thumbnail-left" ng-repeat="b in books | filter:search | orderBy:'title':false" ng-click="details(b)">
        <img style="width: auto;" ng-src="{{b.cover}}" height="40">
        <h2>{{b.title}}</h2>
        <h3>{{b.author}}</h3>
        <p>{{b.year}} <span class="item-note"><i class="icon ion-chevron-right"></i></span></p>
        <p style="margin-top:1em">
          <strong class="balanced" ng-if="!b.lended">Available</strong>
          <strong class="assertive" ng-if="b.lended">Borrowed</strong>
          <!-- <strong class="dark" ng-if="b.lended">Return in {{b.returnDate | date: "EEE, dd MMM yyyy"}}</strong> -->
        </p>
      </a>
    </div>
  </ion-content>
</ion-view>
